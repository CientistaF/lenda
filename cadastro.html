<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/bootstrap/js/bootstrap.min.js">
    <title>Aula de Bootstrap</title>
</head>

<body>

    <nav class="navber bg-dark p-3 fixed-top navbar-expand">
        <div class="container">
            <div class="collapse navbar-collapse">
                <div class="spinner-border text-danger text-end "></div>
                <a class="nav-link" href="./index.html">Home</a>
                <a class="nav-link" href="">Sobre</a>
                <a class="nav-link" href="./contacto.html">Contacto</a>
                <a class="nav-link" href="">Serviços</a>
                <a class="nav-link" href="./cadastro.html">Cadastro</a>
                <a class="nav-link" href="./compra.html">Compra</a>
            </div>
        </div>
    </nav>

    <div class="container p-5">
        <form action="">
            <br> <br>
            <h1>Cadastro Usuário <div class="spinner-grow text-primary"> </div>
            </h1>
            <hr>
            <input class="form-control" type="color">
            <div class="row">
                <div class="col-6">
                    <label for="" class="form-label mt-4">Priméiro nome</label>
                    <input class="form-control" type="text" placeholder="Digite o primeiro nome">
                </div>
                <div class="col-6">
                    <label class="form-label mt-4" for="">Ultimo nome</label>
                    <input class="form-control" type="text" placeholder="Digite o Ultimo nome">
                </div>
                <div class="col-6">
                    <label class="form-label" for="">Senha</label>
                    <input class="form-control" type="password" placeholder="Digite a sua senha">
                </div>
                <div class="col-6">
                    <label class="form-label" for="">Número do telefone</label>
                    <input class="form-control" type="number" placeholder="+224 XXX-XXX-XXX">
                </div>
                <div class="col-12">
                    <label for="" class="form-label">E-mail</label>
                    <input class="form-control" type="email" placeholder="Digite o seu E-mail">
                </div>
                <div class="mt-3">
                    <button class="btn btn-outline-primary" type="submit">Submeter</button>
                </div>
            </div>

        </form>
    </div>
</body>
